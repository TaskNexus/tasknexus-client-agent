# TaskNexus Agent 配置文件

# WebSocket 服务器地址
server: ws://localhost:8001/ws/agent/

# Agent 名称（必须唯一）
name: My-Agent

# 工作空间根目录
# 每个任务会在此目录下按 workspace 名称创建子目录
workspaces_path: ./workspaces

# 日志配置
log_level: INFO
# log_file: ./logs/agent.log  # 可选：日志文件路径

# 心跳间隔（秒）
heartbeat_interval: 30

# 重连配置
reconnect_interval: 5        # 重连间隔（秒）
max_reconnect_attempts: -1   # -1 表示无限重试

# 默认任务超时（秒）
task_timeout: 3600

# 开机自启动配置
autostart:
  enabled: false  # 是否启用开机自启动
  args: []        # 启动时的额外命令行参数，例如: ["--log-level", "DEBUG"]
